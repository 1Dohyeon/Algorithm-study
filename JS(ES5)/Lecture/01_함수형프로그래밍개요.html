<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1. 함수형 프로그래밍 개요</title>
</head>

<body>

<script>

/* 순수 함수 */
function add(a, b) {
  return a + b;
}

console.log( add(10, 5) );
console.log( add(10, 5) );
console.log( add(10, 5) );
console.log( add(10, 5) );
console.log( add(10, 5) );
console.log( add(10, 5) );

var c = 10;
function add2(a, b) {
  return a + b + c;
}

console.log( add2(10, 2) ); // 22
console.log( add2(10, 3) );
console.log( add2(10, 4) );
c = 20;
console.log( add2(10, 2) ); // 32
console.log( add2(10, 3) );
console.log( add2(10, 4) );


var c = 20;
function add3(a, b) {
  c = b;    // return값 뿐만 아니라 외부 상태에 관여를함, 부수효과가 있는 함수 -> 즉 순수함수 x
  return a + b;
}

console.log('c: ', c);
console.log( add3(20, 30) );
console.log('c: ', c);
//console.log( add3(20, 30) );
//console.log( add3(20, 30) );


var obj1 = { val: 10 };
function add4(obj, b) {
  obj.val += b;
}
console.log( obj1.val );
add4(obj1, 20);
console.log( obj1.val );


// 순수 함수: 항상 동일한 인자를 넣으면 동일한 값을 return
var obj1 = { val: 10 };
function add5(obj, b) {
  return { val: obj.val + b }
}

console.log( obj1.val );
var obj2 = add5(obj1, 20);
console.log( obj1.val );
console.log( obj2.val );


/* 일급 함수, 함수를 런타임에서 언제나 값으로 다룰 수 있음 */
var f1 = function(a) { return a * a; }; // 변수에 함수를 담을 수 있다.
console.log(f1);

var f2 = add;
console.log(f2);

function f3(f) {
  return f();
}

console.log( f3(function() { return 10; }) ); // 함수에서 함수를 return 

console.log( f3(function() { return 20; }) );

/* add_maker */

function add_maker(a) {
  return function(b) {
    return a + b;
  }
}

var add10 = add_maker(10);

console.log( add10(20) );

var add5 = add_maker(5);
var add15 = add_maker(15);

console.log( add5(10) );
console.log( add15(10) );

console.log( add10(20) );


function f4(f1, f2, f3) {
  return f3(f1() + f2());
}

console.log(
  f4(
    function() { return 2; },
    function() { return 1; },
    function(a) { return a * a; }));


</script>

</body>

</html>
